name: umc dev CI/CD

on:
  pull_request:
    types: [closed] # 머지가 되었을 때 실행해라
  workflow_dispatch: # (2).수동 실행도 가능하도록

jobs:
  build:  # 모든 머지에 반응하지 않게 세부 설정
    runs-on: ubuntu-latest # (3).OS환경
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev' # dev 머지되었을 때 실행

    steps:
      - name: Checkout # 이름 정형화 x, 그렇지만 알아볼 수 있게 쓴다
        uses: actions/checkout@v2 # (4). 코드 checkout 실행할 때 .github 폴더 밑에 있는 것들 모두 빌드

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21 # (5). 자바 설치
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash # (6). 권한 부여 권한이 있어야 추가, 삭제 가능

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash # (7). build 시작

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id : current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00" # (8). build 시점의 시간 확보

      - name: Show Current time
        run: echo "CurrentTime=$"
        shell: bash # (9). 확보한 시간 보여주기

      - name: Generate deployment package # 제대로 빌드하는 과정, 리눅스 명령어
        # cd를 할 노트북에 올리기 전에 다른 곳에 copy 해놓는다 빌드 실패 방지
        # procfile 리눅스의 makefile
        # ebextensions -> elastic beanstalk tension 이다
        # platform 설정 enginx
        # 압축
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions-dev deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACTION_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_ACTION_SECRET_ACCESS_KEY }}
          application_name: breifing-dev
          environment_name: Breifing-dev-env
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-1
          deployment_package: deploy/deploy.zip
          wait_for_deployment: false